<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stonehenge Garching</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: black;
      color: white;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }

    /* Logo Container and Smooth Movement */
    .logo-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1000;
      pointer-events: none;
    }

    .logo {
      background: url('assets/logo.png') center center no-repeat;
      background-size: contain;
      width: 300px;
      height: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.6s ease;
    }

    .logo.shrink {
      transform: translate(20px, 20px) scale(0.33);
    }

    /* Scroll-based content */
    .scroll-content {
      margin-top: 100vh;
      padding: 100px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 2em;
      text-align: center;
      min-height: 300vh;
    }

    .sentence {
      opacity: 0;
      transition: opacity 1s ease;
      margin-bottom: 100px;
      height: 1em;
    }
    .sentence.visible {
      opacity: 1;
    }

    .links {
      opacity: 0;
      transition: opacity 1s ease;
      margin-top: 100px;
    }
    .links.visible {
      opacity: 1;
    }

    .links a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      margin: 10px;
      display: block;
      transition: color 0.3s;
    }
    .links a:hover {
      color: gray;
    }
  </style>
</head>
<body>
  <!-- Logo Section -->
  <div class="logo-container">
    <div class="logo" id="logo"></div>
  </div>

  <!-- Scroll-activated Content -->
  <div class="scroll-content">
    <div class="sentence" id="sentence1">Forged in the depths of time</div>
    <div class="sentence" id="sentence2">A silent witness that endured the ages</div>
    <div class="sentence" id="sentence3">Endowed with wisdom long since lost</div>
    <div class="sentence" id="sentence4">A deep mystery today.</div>

    <div class="links" id="finalLinks">
      <a href="gallery.html">Gallery</a>
      <a href="discovery.html">Discovery</a>
      <a href="origins.html">Origins</a>
      <a href="purpose.html">Purpose</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const logo = document.getElementById('logo');
    const sentences = [
      document.getElementById('sentence1'),
      document.getElementById('sentence2'),
      document.getElementById('sentence3'),
      document.getElementById('sentence4')
    ];
    const finalLinks = document.getElementById('finalLinks');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;

      // Smooth logo transition
      if (scrollY > 10) {
        logo.classList.add('shrink');
      } else {
        logo.classList.remove('shrink');
      }

      // Fade in sentences one by one
      const spacing = 400;
      sentences.forEach((el, index) => {
        const start = window.innerHeight + index * spacing;
        const end = start + spacing;
        if (scrollY >= start && scrollY <= end) {
          el.classList.add('visible');
        } else {
          el.classList.remove('visible');
        }
      });

      // Show final links
      const showLinksAt = window.innerHeight + sentences.length * spacing;
      if (scrollY > showLinksAt) {
        finalLinks.classList.add('visible');
      } else {
        finalLinks.classList.remove('visible');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie â€“ Stonehenge Garching</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Georgia, serif;
      overflow-x: hidden;
    }

    .logo {
      position: fixed;
      top: -50px;
      left: -10px;
      width: 270px;
      height: 270px;
      background: url('assets/logo.png') center center no-repeat;
      background-size: contain;
      z-index: 1000;
      pointer-events: auto;
      display: block;
      text-indent: -9999px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1em;
      max-width: 1200px;
      margin: 0 auto;
      padding: 250px 20px 100px calc(270px + 30px);
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      display: block;
      cursor: pointer;
    }

    .gallery img.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lightbox.visible {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,255,255,0.5);
    }

    @media (max-width: 768px) {
      .gallery {
        padding-left: 20px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">Home</a>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Zoomed image" id="lightbox-img" />
  </div>

  <script>
    const imageList = [
      'assets/gallery/image1.png',
      'assets/gallery/image2.png',
      'assets/gallery/image3.png',
      'assets/gallery/image4.png'
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    imageList.forEach(src => {
      const img = new Image();
      img.src = src;
      img.alt = "Galeriebild";
      img.loading = "lazy";
      img.classList.add('zoomable');
      img.onload = () => observer.observe(img);
      img.addEventListener('click', () => {
        lightboxImg.src = src;
        lightbox.classList.add('visible');
      });
      gallery.appendChild(img);
    });

    // Close lightbox on click outside image
    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.classList.remove('visible');
        lightboxImg.src = '';
      }
    });
  </script>
</body>
</html>

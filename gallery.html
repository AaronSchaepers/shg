<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie – Stonehenge Garching</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Georgia, serif; /* angepasst wie in index.html */
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px 30px;
      gap: 20px;
    }

    .header img {
      height: 120px; /* vorher 40px → jetzt ca. 3x größer */
    }

    .header-text {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }

    .header-text span {
      font-size: 2rem; /* größer wie in index.html */
      font-weight: normal;
    }

    .gallery {
      column-count: 3;
      column-gap: 1em;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 1em;
      border-radius: 8px;
      break-inside: avoid;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html"><img src="assets/logo.png" alt="Logo" /></a>
    <div class="header-text">
      <span>Stonehenge</span>
      <span>Garching</span>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    // Liste der Bilder (alle in assets/gallery/)
    const imageList = [
      'assets/gallery/image1.jpg',
      'assets/gallery/image2.png'
      // weitere Bilder hier hinzufügen
    ];

    const gallery = document.getElementById('gallery');

    imageList.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = "Galeriebild";
      img.loading = "lazy";
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
